<!DOCTYPE html>
<html>
  <head>
    <title>rsSliderLens plugin</title>
    <link rel="stylesheet" href="rsSliderLens.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!--script src="jquery.2.0.0.min.js"></script-->
    <script src="jquery.rsSliderLens.js"></script>
    <script>
        $(document).ready(function () {
           $("input[type=range], .h, .v").rsSliderLens({
            fixedHandle: .35,
            //value: [60, 80],
            min: 20,
            max: 500,
            step: 1,
            snapOnDrag: false,
            contentOffset: .5,
            //paddingStart: 0.2,
            //paddingEnd: 0.4,
            flipped: false,
            handle: {
              relativePos: .5,
              //otherSize: 1.5,
              zoom: 1.25
            },
            range: {
              //type: [30, 260]
            },
            ruler: {
              labels: {
                relativePos: .7,
                onSvgTransform: function (x, y) {
                  //return 'rotate(45 ' + x + ',' + y + ')';
                }
              },
              tickMarks: {
                short: {
                  relativePos:.5
                }
              },
              visible: true,
              tickMarks: {
                long: {
                  relativePos: 0.05,
                  relativeSize: .9,
                  stroke: 'red'
                }
              },
              on__Draw: function ($svg, width, height, createSvgDomFunc) {
                $svg.append(createSvgDomFunc('rect', {
                  x: 0,
                  y: height/2,
                  width: width,
                  height: height/10
                }));
              }
            },
            onChange: function (event, value, isFirstHandle) {
              $("#change").text('value=' + value + '  ' + (isFirstHandle ? 'first' : 'second') + ' handle')
            },
            onFinalChange: function (event, value, isFirstHandle) {
              $("#changeFinal").text('Final: value=' + value + '  ' + (isFirstHandle ? 'first' : 'second') + ' handle')
            }
           });
        });
    </script>
  </head>
  <body>
    <div id="change"></div>
    <div id="changeFinal"></div>
    <input type="text"/>
    <!--input id="s" type="range" value="input button" /-->
    <span class="h" tabindex="0">23456<img src="mdn.png">789xxvsvsvsdvsdverbregerfg0</span>and this vertical one
    <span class="v" tabindex="0">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0</span>
  </body>
</html>
